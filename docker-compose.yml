# docker-compose.yml
version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: zapak-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root_password_2024
      MYSQL_DATABASE: zapak_game_db
      MYSQL_USER: zapak_user
      MYSQL_PASSWORD: zapak_password_2024
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - zapak-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zapak-backend
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/zapak_game_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: zapak_user
      SPRING_DATASOURCE_PASSWORD: zapak_password_2024
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - zapak-network
    restart: unless-stopped

volumes:
  mysql_data:
    driver: local

networks:
  zapak-network:
    driver: bridge
