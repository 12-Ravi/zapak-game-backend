spring.application.name=zapak-game-backend
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:mysql://mysql:3306/zapak_game_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=zapak_user
spring.datasource.password=zapak_password_2024
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=playerProgress,globalLeaderboard,countryLeaderboard

# Logging
logging.level.com.reliancegames.zapak=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG